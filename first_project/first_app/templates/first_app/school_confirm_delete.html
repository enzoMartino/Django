<!DOCTYPE html>
{% extends "base.html" %}

{% block body_block %}

    <h1>Delete {{school.name}} ?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Confirm">
        <a class="btn btn-info" href="{% url 'first_app:school_detail' school.id %}">Cancel</a>
    </form>

{% endblock %}
