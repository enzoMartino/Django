<!DOCTYPE html>
{% extends "base.html" %}

{% block head_block %}
  
    <title>Sign In</title>
    
{% endblock %}

{% block body_block %}

    <div class="jumbotron">
        <h1>This is sign_in.html</h1>
        <h1>Please Login</h1>
    </div>

    <form action="{% url 'first_app:sign_in' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="username" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="password" name="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

{% endblock %}
