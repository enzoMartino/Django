{% extends "groups/group_base.html" %}

{% load bootstrap4 %}

{% block group_content %}

    <div class="col-12">

        <br><br><br>

        <h4>Create a new group!</h4>

        <br><br><br>

    </div>

    <div class="col-12">

        <form action="{% url 'groups:create' %}" method="post">

            {% csrf_token %}
            
            {% bootstrap_form form %}
            
            <input type="submit" class="btn btn-primary btn-large" value="Create Group">
            
        </form>

    </div>

{% endblock group_content %}
